<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

    <head>
        <meta charset="utf-8">
        <title>Transactions</title>
    </head>

    <body>
        <div layout:fragment="Mycontent">
            <section class="bg-white dark:bg-gray-900">
                <p class=" text-left text-gray-500 dark:text-gray-400"><a href="/Dashboard"
                                                                          class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline">
                    <i class="bi bi-arrow-left-circle mr-3"></i>
                    Dashboard
                </a>
                </p>
                <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
                    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Add Category</h2>
                    <form action="saveCategory" method="post">
                        <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
                            <div class="w-full">
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <input type="text" name="name" id="name"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                       placeholder="name">
                            </div>
                            <div>
                                <label for="icon"
                                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Icon</label>
                                <select id="icon" name="icon"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                    <option selected="" value="icon 1">Icon 1</option>
                                    <option value="icon 3">icon 3</option>
                                    <option value="icon 3">icon 3</option>
                                </select>
                            </div>
                        </div>
                         <div class="grid grid-cols-2 md:grid-cols-2 gap-6">
                        	<div>
                            <button type="submit"
                                    class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                Add Category
                            </button>
                            </div>
                            <div>
                            <button type="reset"
                                    class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                                Reset choices
                            </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </body>

</html>
