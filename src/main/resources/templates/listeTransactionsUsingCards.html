<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="template">

<head>
  <meta charset="utf-8">
  <title>Transactions</title>
</head>

<body>
  <div layout:fragment="Mycontent">
    <div>
      <form action="filteringWithDate" method="post" class="inline-flex rounded-md shadow-sm">
        <select id="countries" name="month"
          class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
          <option selected disabled>Filtering with date</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <button type="submit"
          class="p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </form>

      <form action="filterWithCategorie" method="post" class="inline-flex rounded-md shadow-sm">
        <select id="categories" name="categorie"
          class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
          <option selected disabled>Filtering with category</option>

          <th:block th:each="transaction : ${ALLtransactions}">
            <option th:text="${transaction.categorie}"></option>
          </th:block>
        </select>
        <button type="submit"
          class="p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </form>

      <p class=" text-right text-gray-500 dark:text-gray-400"><a href="/Transactions"
          class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline">
          Back To Original List
          <svg aria-hidden="true" class="w-5 h-5 ml-1" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </a></p>

    </div>

    <br><br>
    <h1
      class="mb-4 text-4xl font-extrabold text-center leading-none tracking-tight md:text-5xl lg:text-6xl text-blue-600 dark:text-blue-200">
      Transactions List</h1>
    <br>
    <div class="grid grid-cols-7 md:grid-cols-7 gap-12">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div>
        <form action="/ChangingType">
          <button type="submit"
            class="text-center text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"><i
              class="bi bi-justify"></i></button>
        </form>
      </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <div th:each="transaction : ${transactions}">
        <div
          class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <i
            class="text-center bi bi-currency-exchange self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white w-10 h-10 mb-2 text-gray-500 dark:text-gray-400"></i>
          <div class="inline-flex">
            <p> #</p>
            <p th:text="${transaction.transaction_id}"></p>
          </div>

          <p class="text-right font-semibold tracking-tight text-gray-900 dark:text-white">Category :
            <span th:text="${transaction.categorie}" class="mb-3 font-normal text-gray-500 dark:text-gray-400"></span>
          </p>

          <div class="inline-flex">
            <p class="font-semibold tracking-tight text-gray-900 dark:text-white">Created At :
              <span th:text="${#dates.format(transaction.created_at, 'dd-MM-yyyy')}"
                class="mb-3 font-normal text-gray-500 dark:text-gray-400"></span>
            </p>
          </div>
          <div class="inline-flex">
            <p class="font-semibold tracking-tight text-gray-900 dark:text-white">Last Update :
              <span th:text="${#dates.format(transaction.updated_at, 'dd-MM-yyyy')}"
                class="mb-3 font-normal text-gray-500 dark:text-gray-400"></span>
            </p>
          </div>
          <div class="inline-flex">
            <p class="font-semibold tracking-tight text-gray-900 dark:text-white">Type :
              <span th:text="${transaction.type}" class="mb-3 font-normal text-gray-500 dark:text-gray-400"></span>
            </p>
          </div>
          <br>
          <div class="inline-flex text-right">
            <p class="font-semibold tracking-tight text-gray-900 dark:text-white">Amount :
              <span th:text="${transaction.amount}" class="mb-3 font-normal text-gray-500 dark:text-gray-400"></span>
              <span class="mb-3 font-normal text-gray-500 dark:text-gray-400">DT</span>
            </p>
          </div>
          <div class="px-6 py-4 inline-flex">
            <a th:href="@{modifier_transaction(id=${transaction.getTransaction_id()})}"
              class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
              <i class="bi bi-pencil"></i>
            </a>
            <button
                    data-modal-target="delete-modal" data-modal-toggle="delete-modal"
                    class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
              <i class="bi bi-trash"></i>
            </button>
            <div id="delete-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
              <div class="relative w-full h-full max-w-md md:h-auto">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                  <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="delete-modal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                  </button>
                  <div class="p-6 text-center">
                    <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this product?</h3>
                    <form action="#" th:action="@{'/delete/{id}'(id=${transaction.getTransaction_id()})}" th:method="delete" style=" display:inline!important;">
                      <button type="submit" data-modal-hide="delete-modal" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                        Yes, I'm sure
                      </button>
                    </form>
                    <button data-modal-hide="delete-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>


    <br>
    <p th:text="${message}"
      class="text-red-600 text-2xl text-gray-900 dark:text-white text-center mb-4 text-lg font-normal text-gray-500 dark:text-gray-400 font-bold">
    </p>

    <!-- <a href="#"
      class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
      Show More
      <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
    </a> -->

    <nav aria-label="Page navigation example">
      <ul class="inline-flex -space-x-px">
        <li th:each="page,status:${pages}">
          <a th:class="${status.index==currentPage?'px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white':'button'}"
            th:href="@{ Transactions(page=${status.index}, size=${size} ) }" th:text="${status.index }"></a>
        </li>
      </ul>
    </nav>

  </div>
</body>

</html>
